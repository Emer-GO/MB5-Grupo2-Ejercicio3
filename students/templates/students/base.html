<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colegio - Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            /* A subtle gradient for the background */
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #333;
        }
        .navbar.is-dark {
            /* A slightly lighter, more modern dark color */
            background-color: #2c3e50; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-item {
            color: #ecf0f1;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-item:hover {
            background-color: #34495e;
            color: #ffffff;
        }
        .section {
            padding: 3rem 1.5rem;
        }
        .container {
            /* Add some depth with a white, slightly transparent background */
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand .navbar-item {
            font-weight: bold;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'student_list' %}">
                üè´ Colegio
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'student_list' %}">Inicio</a>
            </div>
            <div class="navbar-end">
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'logout' %}">Salir</a>
                {% else %}
                    <a class="navbar-item" href="{% url 'login' %}">Login</a>
                    <a class="navbar-item" href="{% url 'register' %}">Registrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>

</body>
</html>
